<h3 mat-dialog-title>Select assets</h3>

<mat-form-field appearance="fill">
  <mat-label>Filter asset list</mat-label>
  <input matInput [(ngModel)]="assetFilter">
</mat-form-field>

<div mat-dialog-content>

  <div class="asset-list" *ngIf="availableAssets | async as list">
    <div class="asset-el" *ngFor="let asset of list | filterAssetList: assetFilter">
      <mat-checkbox class="example-margin"
                    [checked]="selectedAssets.has(asset.id)"
                    (change)="onSelect($event.checked, asset.id)">
        {{ asset.name }} ({{ asset.symbol }})
      </mat-checkbox>
    </div>
  </div>

</div>
<div mat-dialog-actions>
  <button
    mat-button
    mat-raised-button
    mat-dialog-close="false">
    Cancel
  </button>
  <button
    mat-button
    color="primary"
    mat-raised-button
    (click)="onSave()">
    Save
  </button>
</div>
